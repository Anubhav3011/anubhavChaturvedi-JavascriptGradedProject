<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css\ToDoList.css" rel="stylesheet"/>
	<title>To Do List</title>
</head>

<body>
	<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans mt-20">
		<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
			<div class="mb-4">
				<h1 class="text-3xl md:text-4xl text-indigo-600 font-medium mb-2">To-Do List App</h1>
				<label id="msg" style="display: none;"></label>
				<form id="addForm">
					<div class="flex mt-4">
						<input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" type="text" placeholder="Add Todo" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
						<input class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded text-white bg-indigo-600 transition-colors duration-300 mt-1 md:mt-0 md:ml-1" type="submit" class="btn" id="submit" value="Add" style="color:white" disabled>
					</div>
				</form>
			</div>
			<form id="addForm">
				<ul class="list-group" id="items"></ul>
			</form>
		</div>
	</div>
	<script src="js\ToDoList.js"></script>
</body>

</html>
